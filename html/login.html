<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../scss/font.css">
    <link rel="stylesheet" href="../scss/reset.css">
    <link rel="stylesheet" href="../scss/style.css">
</head>

<body>

    <section class="section-login">
        <img class="logo" src="../image/logo.png" alt="Logo">
        <form class="form-login">

            <div class="login-type">
                <button type="button" class="button-buyer" name="button-buyer" value="BUYER" autofocus>구매회원 로그인</button>
                <button type="button" class="button-seller" name="button-seller" value="SELLER">판매회원 로그인</button>
            </div>

            <label for="username" class="sr-only">아이디</label>
            <input id="username" type="text" placeholder="아이디" required>

            <label for="password" class="sr-only">비밀번호</label>
            <input id="password" type="password" placeholder="비밀번호" required>

            <strong class="error-message"></strong>

            <button type="submit" class="button-login" disabled>로그인</button>
        </form>

        <div>
            <a href="singin">회원가입</a>
            <a href="">비밀번호 찾기</a>
        </div>
    </section>

    <script type="module" src="../js/login.js"></script>
</body>

</html>
